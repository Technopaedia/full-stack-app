name: Run Hello World Scripts
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  greet:
    runs-on: ubuntu-latest
    steps:
      - name: Say Hello
        run: echo "Hello World"
  run_script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Run Script
        run: bash sample-scripts.sh
